<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Codificación y viewport -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1" />

    <!-- SEO -->
    <meta
      name="description"
      content="Consulta el clima en tiempo real en cualquier ciudad del mundo. Pronóstico del tiempo, temperatura, humedad y más con WeatherInfo." />
    <meta
      name="keywords"
      content="clima, tiempo, pronóstico, ciudad, temperatura, clima app, lluvia, meteorología, weather, forecast" />
    <meta
      name="author"
      content="WeatherInfo" />
    <meta
      name="robots"
      content="index, follow" />
    <meta
      name="theme-color"
      content="#3b82f6" />

    <!-- Open Graph (para compartir en redes sociales) -->
    <meta
      property="og:title"
      content="WeatherInfo - Clima en Tiempo Real" />
    <meta
      property="og:description"
      content="Consulta el clima en tiempo real en cualquier ciudad del mundo. Pronóstico del tiempo, temperatura, humedad y más." />
    <meta
      property="og:image"
      content="/images/preview.png" />
    <meta
      property="og:type"
      content="website" />
    <meta
      property="og:url"
      content="https://tu-dominio.com" />
    <meta
      property="og:site_name"
      content="WeatherInfo" />
    <meta
      property="og:locale"
      content="es_ES" />

    <!-- Twitter Cards -->
    <meta
      name="twitter:card"
      content="summary_large_image" />
    <meta
      name="twitter:title"
      content="WeatherInfo - Clima en Tiempo Real" />
    <meta
      name="twitter:description"
      content="Consulta el clima en tiempo real en cualquier ciudad del mundo." />
    <meta
      name="twitter:image"
      content="/images/preview.png" />

    <!-- Favicon -->
    <link
      rel="icon"
      href="/favicon.png"
      type="image/png" />
    <link
      rel="apple-touch-icon"
      href="/favicon.png" />

    <!-- Manifest para PWA -->
    <link
      rel="manifest"
      href="/manifest.json" />

    <!-- Title -->
    <title>WeatherInfo - Clima en Tiempo Real</title>
  </head>
  <body>
    <noscript
      >Necesitas habilitar JavaScript para usar esta aplicación.</noscript
    >
    <div id="root"></div>

    <!-- Main JS -->
    <script
      type="module"
      src="/src/main.jsx"></script>
  </body>
</html>
